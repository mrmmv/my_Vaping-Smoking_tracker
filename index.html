<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke and Vape Detection Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #ffffff); /* Blue to white gradient */
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Dark overlay for the background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        header {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        #latest-image-container {
            text-align: center;
            margin-bottom: 40px;
        }

        #latest-image {
            width: 300px;
            height: 300px;
            border: 2px solid #fff;
            margin-bottom: 20px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
        }

        #latest-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 15px rgba(255, 255, 255, 0.2);
        }

        #download-btn {
            display: block;
            margin: 20px auto;
            background-color: #4a90e2;
            color: white;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #download-btn:hover {
            background-color: #357ABD;
            box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.2);
        }

        #image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .previous-image {
            width: 100px;
            height: 100px;
            border: 1px solid #fff;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
        }

        .previous-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.1);
        }

        #image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        #modal-content img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border: 2px solid #444;
            border-radius: 10px;
        }

        #close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .signage {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 1.5em;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Say No to Smoking: Vape Detection Gallery</h1>
    </header>

    <!-- No Smoking Signage -->
    <div class="signage">
        ðŸš­ Please refrain from smoking or vaping in this area!
    </div>

    <!-- Main content area -->
    <div class="content">

        <!-- Latest Image Section -->
        <div id="latest-image-container">
            <h2>Latest Image</h2>
            <img id="latest-image" src="" alt="Latest Image">
            <a id="download-link" href="#" download="latest_image.jpg">
                <button id="download-btn">Download Image</button>
            </a>
        </div>

        <!-- Previous Images Gallery -->
        <h3>Previous Images</h3>
        <div id="image-gallery"></div>

    </div>

    <!-- Modal for Image Preview -->
    <div id="image-modal">
        <div id="modal-content">
            <span id="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Preview Image">
            <a id="download-link" href="#" download="modal_image.jpg">
                <button id="download-btn">Download Image</button>
            </a>
        </div>
    </div>

    <!-- Firebase SDK (Use CDN links for browser-based apps) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration (replace with your Firebase config)
        const firebaseConfig = {
            apiKey: "AIzaSyAeHJM-GN1rQ5ETxKc2uJcb4Btm2WixXf8",
            authDomain: "smoke-vape-detection.firebaseapp.com",
            databaseURL: "https://smoke-vape-detection-default-rtdb.firebaseio.com",
            projectId: "smoke-vape-detection",
            storageBucket: "smoke-vape-detection.appspot.com",
            messagingSenderId: "844611007661",
            appId: "1:844611007661:web:7568a7e7028e1174a0c224"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to fetch images from Firebase Realtime Database
        function fetchImages() {
            const imagesRef = db.ref('images');  // Update with your Firebase reference
            imagesRef.on('value', (snapshot) => {
                const images = snapshot.val();
                const imageKeys = Object.keys(images);
                const latestKey = imageKeys[imageKeys.length - 1];

                // Display the latest image
                const latestImage = images[latestKey];
                const latestImageElement = document.getElementById('latest-image');
                latestImageElement.src = `data:image/jpeg;base64,${latestImage}`;

                // Set download link for the latest image
                document.getElementById('download-link').href = `data:image/jpeg;base64,${latestImage}`;

                // Display previous images
                const imageGallery = document.getElementById('image-gallery');
                imageGallery.innerHTML = ''; // Clear existing images

                // Loop through and display previous images except the latest
                for (let i = imageKeys.length - 2; i >= 0; i--) {
                    const imgElement = document.createElement('img');
                    imgElement.src = `data:image/jpeg;base64,${images[imageKeys[i]]}`;
                    imgElement.className = 'previous-image';
                    imgElement.setAttribute('data-base64', images[imageKeys[i]]);
                    imgElement.addEventListener('click', showModal); // Add click event
                    imageGallery.appendChild(imgElement);
                }

                // Add click event to the latest image for preview
                latestImageElement.addEventListener('click', showModal);
            });
        }

        // Function to show modal with image preview
        function showModal(event) {
            const base64 = event.target.getAttribute('data-base64');
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = `data:image/jpeg;base64,${base64}`;
            modal.style.display = 'flex';

            // Set download link for the modal image
            document.getElementById('download-link').href = `data:image/jpeg;base64,${base64}`;
        }

        // Close modal
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('image-modal').style.display = 'none';
        });

        // Fetch images on page load
        window.onload = fetchImages;
    </script>
</body>
</html>
