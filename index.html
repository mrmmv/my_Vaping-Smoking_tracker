<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        video {
            border: 2px solid #333;
            width: 80%;
            max-width: 640px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>ESP32-CAM Live Stream</h1>
    <video id="videoStream" autoplay></video>

    <script>
        const video = document.getElementById('videoStream');
        video.src = "http://192.168.0.136:81/stream";
        video.play();
    </script>
</body>
</html>
