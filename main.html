<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke and Vape Detection Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3498db, #ffffff);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Dark overlay for the background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        header {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .dashboard {
            position: relative;
            z-index: 2;
            display: flex;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            justify-content: space-between;
            gap: 20px;
        }

        .section {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            width: 30%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            margin-top: 0;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }

        .data-table th {
            background-color: #4a90e2;
        }

        .view-all {
            color: #4a90e2;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            text-align: right;
            margin-top: 10px;
        }

        #recent-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            object-fit: cover;
        }

        #recent-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 15px rgba(255, 255, 255, 0.2);
        }

        #image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        #modal-content img {
            width: 400px;
            height: auto;
            object-fit: cover;
            border: 2px solid #444;
            border-radius: 10px;
        }

        #close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Smoke and Vape Detection Dashboard</h1>
    </header>

    <!-- Main Dashboard Area -->
    <div class="dashboard">
        <!-- Data History Section -->
        <div class="section">
            <h2>Data History</h2>
            <table class="data-table" id="data-history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Trigger Type</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Data from Firebase will be inserted here -->
                </tbody>
            </table>
            <span class="view-all" id="view-all-data">View All</span>
        </div>

        <!-- Recent Location Section -->
        <div class="section">
            <h2>Recent Location</h2>
            <p id="recent-location">Loading...</p>
        </div>

        <!-- Recent Image Section -->
        <div class="section">
            <h2>Recent Image</h2>
            <img id="recent-image" src="" alt="Recent Image">
            <span class="view-all" id="view-all-images">View All</span>
        </div>
    </div>

    <!-- Modal for Image Preview -->
    <div id="image-modal">
        <div id="modal-content">
            <span id="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Preview Image">
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAeHJM-GN1rQ5ETxKc2uJcb4Btm2WixXf8",
            authDomain: "smoke-vape-detection.firebaseapp.com",
            databaseURL: "https://smoke-vape-detection-default-rtdb.firebaseio.com",
            projectId: "smoke-vape-detection",
            storageBucket: "smoke-vape-detection.appspot.com",
            messagingSenderId: "844611007661",
            appId: "1:844611007661:web:7568a7e7028e1174a0c224"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function fetchDashboardData() {
            const dataRef = db.ref('images');
            dataRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const keys = Object.keys(data).reverse();

                // Populate Data History Table (last 5 entries)
                const tableBody = document.getElementById('data-table-body');
                tableBody.innerHTML = '';
                for (let i = 0; i < Math.min(5, keys.length); i++) {
                    const key = keys[i];
                    const { date, time, location, triggerType, base64Image } = data[key];
                    const row = `<tr>
                                    <td>${date}</td>
                                    <td>${time}</td>
                                    <td>${location}</td>
                                    <td>${triggerType}</td>
                                </tr>`;
                    tableBody.innerHTML += row;
                }

                // Display Recent Location and Image
                if (keys.length > 0) {
                    const recentData = data[keys[0]];
                    document.getElementById('recent-location').innerText = recentData.location;
                    const recentImageElement = document.getElementById('recent-image');
                    recentImageElement.src = `data:image/jpeg;base64,${recentData.base64Image}`;
                    recentImageElement.setAttribute('data-base64', recentData.base64Image);
                    recentImageElement.addEventListener('click', showModal);
                }
            });
        }

        // Function to show modal with image preview
        function showModal(event) {
            const base64 = event.target.getAttribute('data-base64');
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = `data:image/jpeg;base64,${base64}`;
            modal.style.display = 'flex';
        }

        // Close modal
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('image-modal').style.display = 'none';
        });

        fetchDashboardData();
    </script>

</body>

</html>
